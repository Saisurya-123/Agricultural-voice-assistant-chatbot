
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Poppins Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap">
  <title>Home</title>
</head>
<style>
  body {
      font-family: 'Poppins', sans-serif;
  }

  .navbar {
      background-color: #006912;
  }

  .navbar-brand {
      color: #ffffff;
      font-weight: bold;
  }

  .navbar-nav .nav-item .nav-link {
      color: #fff;
      position: relative;
      transition: 0.3s;
      transform: translateX(0);
      margin-right: 10px;
  }

  .navbar-nav .nav-item .nav-link:hover {
      transform: translateX(10px);
      /* Hover effect with a transform */
  }

  .navbar-nav .nav-item .nav-link::before {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #ffffff;
      transition: 0.3s;
  }
  a{
    color: white;
  }

  .navbar-nav .nav-item .nav-link:hover::before {
      width: 100%;
  }

  /* Center the logo on mobile devices */
  @media (max-width: 767px) {
      .navbar-brand {
          text-align: center;
          width: 54%;
      }

      .navbar-toggler {
          margin-left: auto;
          /* Push the toggler icon to the right */
      }

      .navbar-collapse {
          text-align: center;
      }
  }

      .btn-login {
          background-color: #3eb027;
          color: #fff;
          /* border: none; */
          border-radius: 5px;
          padding: 8px 20px;
          font-size: 16px;
          font-weight: 500;
          cursor: pointer;
          border: 1px solid #3eb027;
      }
      .btn-login:hover{
          background-color: white;
          color: #3eb027;
          border: 1px solid #3eb027;
      }
</style>
<body>
  <nav class="navbar navbar-expand-md navbar-dark">
    <div class="container">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">
            Agriculture Chatbot
        </a>

        <!-- Toggler/collapsible Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
              {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Report' %}">Report</a>
                </li>
                
                
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'users-profile' %}">Profile</a>
              </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout_view' %}">Logout</a>
                </li>
            </ul>
            {% else %}
            <button class="btn btn-login ml-md-2">
                <i class="fas fa-user"></i> <a href="{% url 'login' %}" >Login</a>
            </button>
            {% endif %}
        </div>
    </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>




    <div class="container p-3 my-3">
        <div class="row">
            <div class="col-md-12">
                {% if messages %}
                    <div class="alert alert-dismissible" role="alert">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endif %}
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    
</body>

</html>
